<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的聊天室</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="chat">
        <div class="chat_wrap">
            <ul class="con"></ul>
            <div class="input_box">
                <div class="input_txt fl">
                    <input type="text" name="" id="" class="content">~
                </div>
                <input type="button" value="发送" class="fl send">
            </div>
            <div class="addname">
                <div class="input_txt">
                    <input class="nicheng" type="text" placeholder="请输入你的昵称">
                </div>
                <div class="input_btn">
                    <input type="button" class="confirm fl" value="确定">
                    <input type="button" class="cancel fr" value="取消">
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js" type="module"></script>
</body>
</html>
